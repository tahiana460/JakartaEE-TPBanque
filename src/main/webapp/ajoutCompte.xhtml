<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <p:inputText id="nom" size="3" value="#{ajoutCompteBean.nom}"
                                     required="true"/>
                        <h:message for="nom"/>
                        
                        Solde : 
                        <p:inputText id="solde" size="3" value="#{ajoutCompteBean.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                        
                        <h:commandButton value="Enregistrer" action="#{ajoutCompteBean.action()}"/>
                    </h:panelGrid>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
