<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <p:inputText id="source" size="3" value="#{transfertBean.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"/>

                        Id compte destination : 
                        <p:inputText id="destination" size="3" value="#{transfertBean.idDestination}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destination"/>

                        Montant : 
                        <p:inputText id="montant" size="3" value="#{transfertBean.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                        
                        <h:commandButton value="Valider" action="#{transfertBean.transferer()}"/>
                    </h:panelGrid>
                </h:form>
                <h:messages globalOnly="true"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
